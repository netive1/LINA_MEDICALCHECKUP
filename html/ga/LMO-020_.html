<html lang="ko">

<body>
  <div class="base-wrap base-splash">
    <div class="base-body">
      <main class="base-main">
        <h1 class="logo"><img src="../../resources/img/common/logo.svg" alt="logo"></h1>
        <div class="tit-wrap">
          <h2 class="h-1">건강검진 분석으로<br><strong class="highlight">질병 별 위험도를</strong><br>알아볼 수 있다면?</h2>

  <script>
    ;(function (win, doc, jQuery, undefined) {
      'use strict';

        document.addEventListener("DOMContentLoaded", function () {

          netive.common.init();

          // 서비스 코드 직접 입력
          setTimeout(function () {
            netive.modal.show({
              id: 'LMO020',
              ps: 'bottom',
              src: './LMO-020.html'
            });
          }, 1000);

          //서비스 코드 오 입력시 alert (화면 확인 위하여 setTimeout 임시 처리)
          setTimeout(function () {
            netive.modal.show({
              type: 'alert',
              sMessage: '<strong>서비스 코드를<br>다시 확인해 주세요.</strong>',
              sBtnConfirmTxt: '확인',
              sClass: 'type-alert',
              sConfirmCallback: function () {
                console.log('close'); netive.modal.hideSystem();
              }
            });
          }, 2500);

       });
    })(window, document, $);
  </script>
