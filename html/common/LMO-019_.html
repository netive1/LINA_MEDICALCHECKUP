<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
    <title>라이나생명 검진분석 서비스</title>
    <link rel="stylesheet" href="../../resources/css/ui.base.css">
    <link rel="canonical" href="">
    <script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/lib/circle-progress.js"></script>
    <script src="../../resources/js/ui.global.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
    <div class="base-wrap">
        <div class="base-body">
            <main class="base-main">
                <button type="button" class="btn-base" 
                    onclick="netive.modal.show({
                        id: 'LMO019',
                        ps: 'center',
                        src: './LMO-019.html',
                        full: true
                        });">
                    <span>컨텐츠 상세</span>
                </button>
            </main>
        </div>
    </div>
    <script>
        ; (function (win, doc, jQuery, undefined) {
            ' use strict';

            document.addEventListener("DOMContentLoaded", function () {

                netive.common.init();

                netive.modal.show({
                    id: 'LMO019',
                    ps: 'center',
                    src: './LMO-019.html',
                    full: true,
                    callback: function () {

                        netive.common.progress({
                            id: 'pgb1',
                            max: 100,
                            val: 54.2
                        });
                        netive.common.progress({
                            id: 'pgb2',
                            max: 100,
                            val: 30.2
                        });
                    }
                });
            });

        })(window, document, $);
    </script>
</body>
</html>
